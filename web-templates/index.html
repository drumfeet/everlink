    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: "Arial", sans-serif;
            color: #333;
        }

        /* Container for the content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .profile-picture-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            background: linear-gradient(to right, #f687b3, #4fd1c5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            /* Higher z-index than background */
        }

        .profile-picture[src]:not([src=""]) {
            opacity: 1;
            /* Show image when src is valid */
        }

        /* Heading */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Paragraph for description */
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        /* Links section */
        .links {
            display: flex;
            flex-direction: column;
        }

        /* Button styling */
        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #555;
        }

        /* Minimalist custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 10px;
            border: 2px solid #f4f4f4;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
