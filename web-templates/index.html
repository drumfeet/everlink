    <style>
        /* CSS Variables with semantic naming */
        :root {
            /* Base sizing unit */
            --size-unit: 4px;

            /* Theme colors */
            --color-brand-primary: #333;
            --color-brand-primary-hover: #555;
            --color-text-primary: #333;
            --color-text-secondary: #666;
            --color-surface-page: #f5f5f5;
            --color-surface-card: #fff;
            --color-border-subtle: #eaeaea;
            --color-accent-gradient-start: #f687b3;
            --color-accent-gradient-end: #4fd1c5;

            /* Spacing scale - based on multiples of base unit */
            --space-2xs: calc(var(--size-unit) * 2);
            /* 8px */
            --space-xs: calc(var(--size-unit) * 2.5);
            /* 10px */
            --space-sm: calc(var(--size-unit) * 3.75);
            /* 15px */
            --space-md: calc(var(--size-unit) * 5);
            /* 20px */
            --space-lg: calc(var(--size-unit) * 7.5);
            /* 30px */
            --space-xl: calc(var(--size-unit) * 10);
            /* 40px */

            /* Typography scale */
            --font-size-base: 1rem;
            --font-size-small: calc(var(--font-size-base) * 0.9);
            --font-size-body: var(--font-size-base);
            --font-size-heading-sm: calc(var(--font-size-base) * 1.2);
            --font-size-heading-md: calc(var(--font-size-base) * 1.5);
            --font-size-heading-lg: calc(var(--font-size-base) * 2);

            /* Layout dimensions */
            --layout-page-padding: calc(var(--size-unit) * 4);
            --layout-content-width-ratio: 0.9;
            /* 90% of available width */
            --layout-content-max-width: 680px;
            --layout-content-min-width: 300px;

            /* Component dimensions */
            --avatar-size-ratio: 0.18;
            /* 18% of container max width */
            --avatar-size: calc(var(--layout-content-max-width) * var(--avatar-size-ratio));

            /* Border radius */
            --radius-small: calc(var(--size-unit) * 2);
            /* 8px */
            --radius-medium: calc(var(--size-unit) * 4);
            /* 16px */
            --radius-large: calc(var(--size-unit) * 6);
            /* 24px */
            --radius-circular: 50%;

            /* Typography */
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --line-height-normal: 1.5;
            --line-height-tight: 1.25;

            /* Effects */
            --shadow-opacity: 0.08;
            --shadow-blur: 15px;
            --shadow-normal: 0 2px var(--shadow-blur) rgba(0, 0, 0, var(--shadow-opacity));
            --shadow-hover: 0 5px 20px rgba(0, 0, 0, calc(var(--shadow-opacity) * 1.5));
            --duration-transition-normal: 0.2s;

            /* Responsive breakpoints */
            --breakpoint-mobile: 320px;
            --breakpoint-tablet: 768px;
        }

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background-color: var(--color-surface-page);
            font-family: var(--font-family-main);
            color: var(--color-text-primary);
            line-height: var(--line-height-normal);
            padding: var(--layout-page-padding);
            padding-top: var(--space-xl);
            padding-bottom: var(--space-xl);
        }

        /* Main content wrapper */
        main {
            width: 100%;
            max-width: var(--layout-content-max-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ensures main takes up available space to push footer down */
            flex: 1;
            min-height: calc(100vh - 2 * var(--space-xl) - 2 * var(--layout-page-padding));
        }

        /* Content container */
        .container {
            text-align: center;
            width: 100%;
            max-width: var(--layout-content-max-width);
            min-width: var(--layout-content-min-width);
            margin: 0 auto;
            /* Ensure the container takes all available height and creates a column layout */
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        /* Header section with profile */
        .profile-section {
            margin-bottom: var(--space-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Avatar styles */
        .profile-picture-container {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: var(--radius-circular);
            margin-bottom: var(--space-md);
            background: linear-gradient(to right, var(--color-accent-gradient-start), var(--color-accent-gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            /* Border for the avatar */
            border: calc(var(--avatar-size) * 0.02) solid var(--color-surface-card);
            box-shadow: var(--shadow-normal);
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .profile-picture[src]:not([src=""]) {
            opacity: 1;
        }

        /* Share profile button */
        .share-profile {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--color-surface-card);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-circular);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--duration-transition-normal);
        }

        .share-profile:hover {
            background-color: var(--color-border-subtle);
        }

        .share-icon {
            width: 20px;
            height: 20px;
        }

        /* Typography */
        h1 {
            font-size: var(--font-size-heading-md);
            margin-bottom: var(--space-xs);
            font-weight: 700;
            line-height: var(--line-height-tight);
            color: var(--color-text-primary);
        }

        p {
            font-size: var(--font-size-body);
            margin-bottom: var(--space-md);
            color: var(--color-text-secondary);
            max-width: calc(var(--layout-content-max-width) * 0.8);
            margin-left: auto;
            margin-right: auto;
        }

        /* Links navigation */
        .links {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: var(--space-sm);
            /* This will push the footer to the bottom when content is short */
            flex: 1 0 auto;
            padding-bottom: var(--space-lg);
        }

        /* Action button styling */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm) var(--space-md);
            text-decoration: none;
            font-size: var(--font-size-body);
            font-weight: 600;
            color: var(--color-text-primary);
            background-color: var(--color-surface-card);
            border-radius: var(--radius-medium);
            transition: all var(--duration-transition-normal);
            width: 100%;
            /* Button height proportional to font size */
            line-height: calc(var(--font-size-body) * 1.8);
            border: 1px solid var(--color-border-subtle);
            box-shadow: var(--shadow-normal);
        }

        .button:hover {
            transform: translateY(calc(var(--size-unit) * -0.5));
            box-shadow: var(--shadow-hover);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: var(--space-lg);
            padding-bottom: var(--space-md);
            text-align: center;
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            /* Ensure footer doesn't shrink */
            flex-shrink: 0;
            width: 100%;
        }

        .footer-link {
            color: var(--color-brand-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Empty state - when no links are present */
        .links:empty {
            min-height: var(--space-xl);
            /* Ensure some minimum space */
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: calc(var(--size-unit) * 2);
        }

        ::-webkit-scrollbar-track {
            background: var(--color-surface-page);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--color-brand-primary);
            border-radius: var(--space-xs);
            border: calc(var(--size-unit) * 0.5) solid var(--color-surface-page);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--color-brand-primary-hover);
        }

        /* Responsive adjustments */
        @media (max-width: var(--breakpoint-tablet)) {
            :root {
                /* Adjust avatar size for smaller screens */
                --avatar-size-ratio: 0.2;
            }

            body {
                padding: var(--space-md);
            }

            h1 {
                font-size: var(--font-size-heading-sm);
            }

            p {
                font-size: var(--font-size-small);
                max-width: calc(var(--layout-content-max-width) * 0.9);
            }

            .button {
                line-height: calc(var(--font-size-body) * 1.5);
            }
        }

        @media (max-width: var(--breakpoint-mobile)) {
            :root {
                --layout-page-padding: var(--space-sm);
            }

            body {
                padding: var(--space-sm);
            }

            .container {
                width: 100%;
                min-width: auto;
            }

            .profile-picture-container {
                width: calc(var(--layout-content-min-width) * var(--avatar-size-ratio) * 1.2);
                height: calc(var(--layout-content-min-width) * var(--avatar-size-ratio) * 1.2);
            }

            .share-profile {
                top: var(--space-sm);
                right: var(--space-sm);
                width: 32px;
                height: 32px;
            }

            .share-icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
