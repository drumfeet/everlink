<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username | Everlink</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --clr-bg: #1a1a2e;
            --clr-accent: #e94560;
            --clr-text: #f0f0f5;
            --clr-card: rgba(255, 255, 255, 0.05);
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #16213e, #0f3460);
            font-family: 'Montserrat', sans-serif;
            color: var(--clr-text);
        }

        main {
            backdrop-filter: blur(12px);
            background: var(--clr-card);
            border-radius: var(--radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 360px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .share-profile {
            display: block;
            margin-left: auto;
            margin-bottom: 1rem;
            background: var(--clr-card);
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .share-profile svg {
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .share-profile:hover {
            transform: scale(1.1);
        }

        .share-profile:hover svg {
            opacity: 1;
        }

        .profile-picture-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--clr-accent);
        }

        .profile-picture-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            color: #ccc;
        }

        .links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .links a {
            padding: 0.75rem;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            font-weight: 500;
            color: var(--clr-text);
            transition: background 0.3s;
        }

        .links a:hover {
            background: var(--clr-accent);
            color: #fff;
        }

        .footer {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .footer a {
            color: var(--clr-text);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            main {
                padding: 1.5rem;
            }

            .links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <main>
        <button class="share-profile" aria-label="Share profile">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 6.65685 16.3431 8 18 8Z"
                    stroke="var(--clr-text)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M6 15C7.65685 15 9 13.6569 9 12C9 10.3431 7.65685 9 6 9C4.34315 9 3 10.3431 3 12C3 13.6569 4.34315 15 6 15Z"
                    stroke="var(--clr-text)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M18 22C19.6569 22 21 20.6569 21 19C21 17.3431 19.6569 16 18 16C16.3431 16 15 17.3431 15 19C15 20.6569 16.3431 22 18 22Z"
                    stroke="var(--clr-text)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8.59 13.51L15.42 17.49" stroke="var(--clr-text)" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M15.41 6.51L8.59 10.49" stroke="var(--clr-text)" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>

        <div class="profile-picture-container">
            <img src="https://arweave.net/your-profile-picture.jpg" alt="Profile Picture"
                onerror="this.style.display='none'">
        </div>
        <h1>Username</h1>
        <p>Your bio or description goes here. Share a bit about yourself or what these links are for.</p>

        <div class="links">
            <a href="#" target="_blank" rel="noopener noreferrer">YouTube</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Twitter/X</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Podcast</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Website</a>
        </div>

        <div class="footer">
            <a href="https://everlink.fun" target="_blank" rel="noopener noreferrer">Join us on everlink.fun</a>
        </div>
    </main>
</body>

</html>
