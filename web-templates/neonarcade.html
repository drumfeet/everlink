<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username | Everlink</title>

    <!-- META kept from your original — snipped for brevity -->

    <!-- Arcade CSS -->
    <style>
        :root {
            --bg-dark: #000;
            --grid-line: rgba(255, 255, 255, .05);
            --primary: #00eaff;
            /* neon cyan   */
            --secondary: #ff007b;
            /* hot magenta */
            --accent: #ffe600;
            /* arcade yellow */
            --text: #fff;
            --btn-bg: #111;
        }

        /* ===== base ===== */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            min-height: 100%;
            background: var(--bg-dark);
            color: var(--text);
            font-family: Courier, monospace;
            /* system monospace == pixel vibe */
        }

        /* ===== scan‑line + grid overlays (CRT feel) ===== */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 255, 255, .03) 0 1px,
                    transparent 1px 3px);
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 999;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background:
                repeating-linear-gradient(0deg, var(--grid-line) 0 1px, transparent 1px 40px),
                repeating-linear-gradient(90deg, var(--grid-line) 0 1px, transparent 1px 40px);
            pointer-events: none;
            z-index: -1;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* ===== profile ===== */
        .profile-picture {
            width: 150px;
            height: 150px;
            border: 4px solid var(--primary);
            border-radius: 4px;
            box-shadow: 0 0 8px var(--primary);
            object-fit: cover;
            image-rendering: pixelated;
        }

        h1 {
            margin: .5rem 0 0;
            font-size: 1.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                2px 2px 0 var(--secondary),
                4px 4px 0 var(--accent);
        }

        p {
            margin: 0;
            font-size: .9rem;
            line-height: 1.4;
        }

        /* ===== links ===== */
        .links {
            display: flex;
            flex-direction: column;
            gap: .75rem;
        }

        .button {
            position: relative;
            display: block;
            padding: .9rem 1rem;
            background: var(--btn-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            overflow: hidden;
            transition: transform .15s;
        }

        .button::after {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--primary);
            transform: translateX(-100%);
            mix-blend-mode: difference;
            transition: transform .25s;
        }

        .button:hover,
        .button:focus {
            transform: translateY(-3px);
            outline: none;
        }

        .button:hover::after,
        .button:focus::after {
            transform: translateX(0);
        }

        /* ===== share icon ===== */
        .share-profile {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 48px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--secondary);
            border-radius: 4px;
            background: rgba(0, 0, 0, .6);
            color: var(--secondary);
            transition: transform .2s;
        }

        .share-profile:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .share-icon {
            width: 24px;
            height: 24px;
        }

        /* ===== footer ===== */
        .footer-link {
            font-size: .75rem;
            color: var(--secondary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px dashed var(--secondary);
        }

        /* ===== responsiveness tweaks ===== */
        @media (max-width:480px) {
            h1 {
                font-size: 1.4rem;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <main>
        <a href="https://twitter.com/intent/tweet?text=I%20just%20discovered%20%40everlinkdotfun%20-%20create%20a%20permanent%20web%20page%20for%20your%20digital%20profile.%20All%20your%20content%20in%20one%20customizable%20link.%20%F0%9F%9A%80%F0%9F%9A%80"
            target="_blank" rel="noopener noreferrer" class="share-profile">
            <svg class="share-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 8C19.657 8 21 6.657 21 5s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3Z" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6 15c1.657 0 3-1.343 3-3S7.657 9 6 9 3 10.343 3 12s1.343 3 3 3Z" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M18 22c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3Z" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8.59 13.51 15.42 17.49" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M15.41 6.51 8.59 10.49" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>

        <div class="container">
            <div class="profile-section">
                <img src="https://arweave.net/your-profile-picture.jpg" class="profile-picture" alt="Profile Picture"
                    onerror="this.onerror=null;this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';" />
                <h1>Username</h1>

            </div>

            <div class="links">
                <a href="#" class="button" target="_blank" rel="noopener noreferrer">YouTube</a>
                <a href="#" class="button" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="#" class="button" target="_blank" rel="noopener noreferrer">Twitter&nbsp;/&nbsp;X</a>
                <a href="#" class="button" target="_blank" rel="noopener noreferrer">Podcast</a>
                <a href="#" class="button" target="_blank" rel="noopener noreferrer">Website</a>
            </div>

            <div class="footer">
                <a href="https://everlink.fun" target="_blank" rel="noopener noreferrer" class="footer-link">
                    Join us on everlink.fun
                </a>
            </div>
        </div>
    </main>
</body>

</html>
