        /* ---------- 1. Design Tokens ---------- */
        :root {
            /* Typography */
            --font-display: Georgia, "Times New Roman", serif;
            --font-body: "Trebuchet MS", Verdana, Arial, sans-serif;

            /* Palette (tweak to taste) */
            --clr-bg: #0e0d11;
            /* rich charcoal */
            --clr-surface: #1a1a1f;
            /* card surface */
            --clr-text: #f5f5f5;
            /* main copy */
            --clr-muted: #9c9c9c;
            --clr-accent: #ff4365;
            /* hot magenta‑red */
            --clr-accent-alt: #33f0b4;
            /* neon mint */

            /* Rhythm */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 1rem;
            --space-4: 2rem;
            --radius: 0.75rem;
            --transition: 180ms cubic-bezier(.42, 0, .58, 1);
        }

        /* ---------- 2. Global Reset & Base ---------- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.55;
            color: var(--clr-text);
            background: var(--clr-bg);
            -webkit-font-smoothing: antialiased;
        }

        main {
            min-height: 100vh;
            display: grid;
            place-content: center;
            padding: var(--space-4) var(--space-3);
        }

        /* ---------- 3. Container ---------- */
        .container {
            width: min(100%, 680px);
            background: var(--clr-surface);
            border-radius: var(--radius);
            padding: var(--space-4) var(--space-3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        /* ---------- 4. Profile Section ---------- */
        .profile-picture {
            width: 128px;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--clr-accent);
            margin-bottom: var(--space-3);
        }

        .profile-section h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 var(--space-2);
        }

        .profile-section p {
            max-width: 42ch;
            margin-inline: auto;
            color: var(--clr-muted);
        }

        /* ---------- 5. Link Buttons ---------- */
        .links {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            margin-block: var(--space-4);
        }

        .button {
            display: inline-block;
            padding: var(--space-3) var(--space-4);
            font-weight: 600;
            text-decoration: none;
            color: var(--clr-text);
            background: linear-gradient(135deg, var(--clr-accent) 0%, var(--clr-accent-alt) 100%);
            border-radius: var(--radius);
            transition: transform var(--transition), filter var(--transition);
        }

        .button:hover,
        .button:focus-visible {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        /* ---------- 6. Share Icon ---------- */
        .share-profile {
            position: fixed;
            right: var(--space-3);
            top: var(--space-3);
            color: var(--clr-text);
            opacity: 0.75;
            transition: opacity var(--transition);
        }

        .share-profile:hover {
            opacity: 1;
        }

        .share-icon {
            width: 28px;
            height: 28px;
            display: block;
        }

        /* ---------- 7. Footer ---------- */
        .footer-link {
            display: inline-block;
            font-size: 0.875rem;
            color: var(--clr-muted);
            text-decoration: none;
            transition: color var(--transition);
        }

        .footer-link:hover {
            color: var(--clr-accent-alt);
        }

        /* ---------- 8. Responsive Tweaks ---------- */
        @media (min-width: 600px) {
            .profile-section h1 {
                font-size: 2.5rem;
            }

            .links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .button {
                flex: 1 1 45%;
                max-width: 210px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }

        /* ---------- 9. Light‑mode option (optional) ---------- */
        @media (prefers-color-scheme: light) {
            :root {
                --clr-bg: #faf9f7;
                --clr-surface: #ffffff;
                --clr-text: #1a1a1a;
                --clr-muted: #5f5f5f;
            }
        }
    </style>
