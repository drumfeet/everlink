    <style>
        /* ==============================  
       0. Root tokens & scales
       ============================== */
        :root {
            /* — Type scale (Major Third ≈ 1.25) — */
            --fs‑0: 0.64rem;
            /* captions */
            --fs‑1: 0.8rem;
            --fs‑2: 1rem;
            /* body */
            --fs‑3: 1.25rem;
            /* buttons */
            --fs‑4: 1.563rem;
            --fs‑5: 1.953rem;
            /* h1 */
            --fs‑6: 2.441rem;
            --fs‑7: 3.052rem;

            /* — Spacing scale — */
            --sp‑0: 0.25rem;
            --sp‑1: 0.5rem;
            --sp‑2: 1rem;
            --sp‑3: 1.5rem;
            --sp‑4: 2rem;
            --sp‑5: 3rem;

            /* — Colours — */
            --bg‑canvas: #121212;
            --fg‑canvas: #fefefe;
            --fg‑muted: rgba(255, 255, 255, .75);

            /* Progress‑Pride gradient for accent + borders */
            --grad‑pride: linear-gradient(90deg,
                    #e40303 0%, #ff8c00 14%,
                    #ffed00 28%, #008026 42%,
                    #004dff 57%, #750787 71%,
                    #613915 85%, #000000 100%);

            /* Misc */
            --radius‑s: 0.5rem;
            --radius‑full: 9999px;
            --t‑base: 150ms ease;
        }

        /* ==============================  
       1. Reset / base
       ============================== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html {
            scroll-behavior: smooth;
            font-size: 100%
        }

        body {
            font: 400 var(--fs‑2)/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg‑canvas);
            color: var(--fg‑canvas);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--sp‑3);
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            transition: color var(--t‑base)
        }

        a:hover,
        a:focus-visible {
            color: #ff3b6e;
            outline: none
        }

        /* ==============================  
       2. Layout wrapper
       ============================== */
        main {
            width: 100%
        }

        .container {
            width: min(600px, 90vw);
            margin-inline: auto;
            padding: calc(var(--sp‑3)+var(--sp‑1));
            background:
                linear-gradient(var(--bg‑canvas), var(--bg‑canvas)) padding-box,
                var(--grad‑pride) border-box;
            border: 2px solid transparent;
            border-radius: var(--radius‑s);
            backdrop-filter: blur(4px);
        }

        /* ==============================  
       3. Profile
       ============================== */
        .profile-section {
            text-align: center;
            margin-bottom: var(--sp‑4)
        }

        .profile-picture {
            width: clamp(96px, 25vw, 144px);
            aspect-ratio: 1/1;
            border-radius: var(--radius‑full);
            object-fit: cover;
            border: 3px solid transparent;
            background: var(--grad‑pride) border-box;
        }

        h1 {
            font-size: var(--fs‑5);
            margin: var(--sp‑2) 0 var(--sp‑1)
        }

        .profile-section p {
            font-size: var(--fs‑2);
            max-width: 40ch;
            margin-inline: auto;
            color: var(--fg‑muted)
        }

        /* ==============================  
       4. Links list
       ============================== */
        .links {
            display: grid;
            gap: var(--sp‑2);
            margin-bottom: var(--sp‑4)
        }

        .button {
            display: inline-block;
            text-align: center;
            font-size: var(--fs‑3);
            font-weight: 700;
            padding: calc(var(--sp‑1)+0.25rem) var(--sp‑3);
            background: var(--grad‑pride);
            color: var(--bg‑canvas);
            border-radius: var(--radius‑s);
            transition: transform var(--t‑base), box-shadow var(--t‑base)
        }

        .button:hover,
        .button:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .2)
        }

        .button:active {
            transform: none
        }

        /* ==============================  
       5. Share‑fab
       ============================== */
        .share-profile {
            position: fixed;
            top: var(--sp‑2);
            right: var(--sp‑2);
            padding: var(--sp‑1);
            border-radius: var(--radius‑full);
            background: var(--grad‑pride);
            display: inline-flex;
            align-items: center;
            justify-content: center
        }

        .share-icon {
            width: 24px;
            height: 24px;
            stroke: var(--bg‑canvas)
        }

        /* ==============================  
       6. Footer
       ============================== */
        .footer {
            text-align: center;
            margin-top: var(--sp‑3)
        }

        .footer-link {
            font-size: var(--fs‑1);
            color: var(--fg‑muted);
            transition: opacity var(--t‑base)
        }

        .footer-link:hover,
        .footer-link:focus-visible {
            opacity: 1;
            color: var(--fg‑canvas)
        }

        /* ==============================  
       7. Accessibility & motion
       ============================== */
        @media(prefers-reduced-motion:reduce) {
            * {
                animation: none !important;
                transition: none !important
            }
        }
    </style>
