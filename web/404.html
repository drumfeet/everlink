<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Everlink</title>
    <style>
        /* CSS Variables */
        :root {
            /* Brand Identity */
            --color-accent: #7c3aed;
            --color-accent-strong: #6d28d9;
            --color-accent-subtle: #a78bfa;
            --color-accent-backdrop: rgba(124, 58, 237, 0.1);
            --color-secondary-backdrop: rgba(91, 33, 182, 0.1);

            /* Semantic Colors */
            --color-background: #0a0a0a;
            --color-background-elevated: #171717;
            --color-foreground: #ffffff;
            --color-foreground-muted: #d1d5db;
            --color-foreground-subtle: #9ca3af;
            --color-foreground-disabled: #6b7280;

            /* Interface Elements */
            --color-surface: rgba(17, 24, 39, 0.6);
            --color-border: rgba(31, 41, 55, 0.5);

            /* Space Scale */
            --space-xs: 16px;
            --space-sm: 24px;
            --space-md: 32px;
            --space-lg: 48px;

            /* Corner Rounding */
            --radius-pill: 9999px;

            /* Font Families */
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            /* Font Sizes */
            --font-sm: 1.125rem;
            --font-3xl: 3rem;

            /* Line Heights */
            --line-tight: 1.2;

            /* Font Weights */
            --weight-medium: 500;
            --weight-bold: 700;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        html {
            background-color: var(--color-background);
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--color-background), var(--color-background-elevated));
            color: var(--color-foreground);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 var(--space-sm);
        }

        /* Background decorative elements */
        .bg-decorations {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-blob-1 {
            position: absolute;
            top: -160px;
            right: -160px;
            width: 384px;
            height: 384px;
            background-color: var(--color-accent-backdrop);
            border-radius: 50%;
            filter: blur(48px);
        }

        .bg-blob-2 {
            position: absolute;
            top: 50%;
            left: -160px;
            width: 320px;
            height: 320px;
            background-color: var(--color-accent-backdrop);
            border-radius: 50%;
            filter: blur(48px);
        }

        .bg-blob-3 {
            position: absolute;
            bottom: -80px;
            right: 25%;
            width: 256px;
            height: 256px;
            background-color: var(--color-secondary-backdrop);
            border-radius: 50%;
            filter: blur(48px);
        }

        .container {
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: var(--font-3xl);
            font-weight: var(--weight-bold);
            line-height: var(--line-tight);
            margin-bottom: var(--space-sm);
        }

        .highlight {
            color: var(--color-accent-subtle);
        }

        p {
            font-size: var(--font-sm);
            color: var(--color-foreground-muted);
            margin-bottom: var(--space-md);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-pill);
            font-weight: var(--weight-medium);
            cursor: pointer;
            border: none;
            outline: none;
            text-decoration: none;
            font-size: var(--font-sm);
            background-color: var(--color-accent);
            color: var(--color-foreground);
        }

        .btn:hover {
            background-color: var(--color-accent-strong);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }

        .error-code {
            margin-top: var(--space-md);
            color: var(--color-foreground-disabled);
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: calc(var(--space-md) + var(--space-xs));
            }
        }
    </style>
</head>

<body>
    <!-- Background decorative elements -->
    <div class="bg-decorations">
        <div class="bg-blob-1"></div>
        <div class="bg-blob-2"></div>
        <div class="bg-blob-3"></div>
    </div>

    <div class="container">
        <h1>Page <span class="highlight">Not Found</span></h1>
        <p>The link you followed may be broken, or the page may have been removed.</p>
        <a href="/" class="btn">
            Go to Homepage
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"></path>
            </svg>
        </a>
        <div class="error-code">Error Code: 404</div>
    </div>
</body>

</html>
