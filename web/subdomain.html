<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <h1 id="greeting">Hello!</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the path (e.g., "/profilename")
            const path = window.location.pathname;

            // Extract the profile name (remove the leading slash)
            const profileName = path.substring(1);

            // Fetch profile data from the server ${profileName}.arweave.net

            fetch(`https://${profileName}.arweave.net`)
                .then(response => response.json())
                .then(data => {
                    // Handle the profile data
                    console.log("Profile data:", data);
                    // Update the greeting with the profile name
                    document.getElementById('greeting').textContent = `Hello, ${profileName}!`;
                })
                .catch(error => {
                    console.error('Error fetching profile data:', error);
                });
        });
    </script>
</body>

</html>
