<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <h1 id="greeting">Hello!</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // First try to get the username from the query string
            let username = new URLSearchParams(window.location.search).get('username');
            // Fallback: if no query param exists, extract from the pathname directly.
            if (!username) {
                username = window.location.pathname.slice(1);
            }
            if (username) {
                const formattedName = username.charAt(0).toUpperCase() + username.slice(1);
                document.getElementById('greeting').textContent = `Hello, ${formattedName}`;
            }
        });
    </script>
</body>

</html>
