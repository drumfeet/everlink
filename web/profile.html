<head>
    <meta charset="UTF-8">

        content="Personalized link-in-bio profile pages that showcase and empower your brand, permanently hosted on Arweave.">
    <meta name="keywords"
        content="Everlink, everlinkdotfun, everlink.fun, Arweave, AO, Blockchain, Crypto, Web3, Link in Bio, Profile Page, Decentralized, Permanent Hosting">
    <meta name="author" content="Everlink">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="everlink.fun">
    <meta property="og:description"
        content="Personalized link-in-bio profile pages that showcase and empower your brand, permanently hosted on Arweave.">
    <meta property="og:image" content="https://arweave.net/yaIjIckGBsShDIT-_2LeNJaY0f_Boqr_AxBiBqdeBf8">
    <meta property="og:url" content="https://everlink.fun">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="everlink.fun">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="everlink.fun">
    <meta name="twitter:description"
        content="Personalized link-in-bio profile pages that showcase and empower your brand, permanently hosted on Arweave.">
    <meta name="twitter:image" content="https://arweave.net/yaIjIckGBsShDIT-_2LeNJaY0f_Boqr_AxBiBqdeBf8">
    <meta name="twitter:site" content="@everlink">
    <meta name="twitter:creator" content="@everlink">

    <!-- Favicon -->
    <link rel="icon" href="/window.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/window.svg">
    <link rel="canonical" href="https://everlink.fun" />

    <title>everlink.fun</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Prevent parent scrollbars */
        }

        #content-frame {
            width: 100%;
            height: 100vh;
            /* Fill viewport height */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loading {
            /* Keep loading styles */
            position: fixed;
            /* ... */
            /* ... */
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading.hidden {
            /* Add a class to hide */
            opacity: 0;
            pointer-events: none;
            /* Prevent interaction while fading */
        }
    </style>
</head>

<body>
    <!-- Loading state -->
    <div id="loading">
        <h1>Loading profile: <span id="profile-name"></span></h1>
        <p id="resolved-id">Looking up Arweave ID...</p>
    </div>

    <!-- Iframe using SRC attribute -->
    <iframe id="content-frame" title="User Profile Content"></iframe>
    <!-- Removed sandbox attribute - not strictly needed for trusted content loading this way -->
    <!-- Add sandbox back if you want specific restrictions, but allow-scripts etc. would be needed for functionality -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
            const profileName = pathSegments[pathSegments.length - 1] || '';
            const loadingDiv = document.getElementById('loading');
            const resolvedIdEl = document.getElementById('resolved-id');
            const iframe = document.getElementById('content-frame');

            document.getElementById('profile-name').textContent = profileName;

            // Update Canonical URL (Static based on path)
            const canonicalUrl = `${window.location.origin}/${profileName}`;
            // ... (canonical update logic remains the same) ...
            let canonicalLink = document.querySelector("link[rel='canonical']");
            if (canonicalLink) {
                canonicalLink.setAttribute('href', canonicalUrl);
            } else {
                /* ... create and append ... */
                canonicalLink = document.createElement('link');
                canonicalLink.setAttribute('rel', 'canonical');
                canonicalLink.setAttribute('href', canonicalUrl);
                document.head.appendChild(canonicalLink);
            }

            try {
                const arweaveSubdomain = profileName.replace(/[^a-z0-9_-]/gi, '');
                if (!arweaveSubdomain) {
                    throw new Error("Invalid profile name format.");
                }
                const GATEWAY_NAME = 'arweave.net';
                const SUBDOMAIN_ARNS_NAME = 'drumfeet';
                const arweaveUrl = `https://${arweaveSubdomain}_${SUBDOMAIN_ARNS_NAME}.${GATEWAY_NAME}`;

                resolvedIdEl.textContent = `Loading profile from Arweave...`; // Update loading message

                // Set the iframe src - the browser handles the rest!
                iframe.src = arweaveUrl;

                // Hide loading indicator when the iframe successfully loads
                iframe.onload = () => {
                    console.log('Iframe content loaded successfully.');
                    resolvedIdEl.textContent = `Profile loaded.`; // Or clear it
                    loadingDiv.classList.add('hidden'); // Use class for hiding
                    // Optional: You could try to get the title from the iframe IF security allows
                    try {
                        const iframeTitle = iframe.contentDocument?.title;
                        if (iframeTitle) {
                            document.title = iframeTitle; // Update parent title if accessible
                        }
                    } catch (e) {
                        console.warn('Cannot access iframe title (likely cross-origin restriction, even if trusted).');
                    }
                };

                // Optional: Handle loading errors
                iframe.onerror = () => {
                    console.error('Failed to load iframe content from:', arweaveUrl);
                    resolvedIdEl.textContent = `Error: Could not load profile from Arweave.`;
                    loadingDiv.classList.add('hidden'); // Hide loading even on error
                    // Display error message?
                    iframe.contentDocument.body.innerHTML = `<p style="padding: 2em; text-align: center;">Error loading profile.</p>`;
                };

            } catch (error) {
                console.error('Error constructing URL or setting iframe src:', error);
                resolvedIdEl.textContent = `Error: ${error.message}`;
                loadingDiv.classList.add('hidden');
            }

        });
    </script>
</body>

</html>
