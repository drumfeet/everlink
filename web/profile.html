    <style>
        /* CSS Variables */
        :root {
            /* Brand Identity */
            --color-accent: #7c3aed;
            --color-accent-strong: #6d28d9;
            --color-accent-subtle: #a78bfa;
            --color-accent-backdrop: rgba(124, 58, 237, 0.1);
            --color-secondary-backdrop: rgba(91, 33, 182, 0.1);

            /* Semantic Colors */

            --color-background-elevated: #171717;
            --color-foreground: #ffffff;
            --color-foreground-muted: #d1d5db;
            --color-foreground-subtle: #9ca3af;
            --color-foreground-disabled: #6b7280;

            /* Interface Elements */
            --color-surface: rgba(17, 24, 39, 0.6);
            --color-border: rgba(31, 41, 55, 0.5);

            /* Space Scale */
            --space-3xs: 4px;
            --space-2xs: 8px;
            --space-xs: 16px;
            --space-sm: 24px;
            --space-md: 32px;
            --space-lg: 48px;

            /* Corner Rounding */
            --radius-subtle: 4px;
            --radius-interactive: 8px;
            --radius-container: 12px;
            --radius-card: 16px;
            --radius-pill: 9999px;

            /* Font Families */
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;

            /* Font Sizes */
            --font-3xs: 0.75rem;
            --font-2xs: 0.875rem;
            --font-xs: 1rem;
            --font-sm: 1.125rem;
            --font-md: 1.25rem;
            --font-lg: 1.5rem;
            --font-xl: 2rem;
            --font-2xl: 2.5rem;
            --font-3xl: 3rem;

            /* Line Heights */
            --line-tight: 1.2;
            --line-normal: 1.5;

            /* Font Weights */
            --weight-regular: 400;
            --weight-medium: 500;
            --weight-semibold: 600;
            --weight-bold: 700;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--font-primary);
            background-color: var(--color-background);
            color: var(--color-foreground);

        /* Background decorative elements */
        .bg-decorations {

        .bg-blob-2 {

            left: -160px;

        #loading {

            transition: opacity 0.5s ease-out;

        #loading.hidden {

        #loading h1 {

<body>
    <!-- Background decorative elements -->
    <div class="bg-decorations">
        <div class="bg-blob-1"></div>
        <div class="bg-blob-2"></div>
        <div class="bg-blob-3"></div>
    </div>

    <!-- Loading state -->
    <div id="loading">
        <h1>Loading profile: <span id="profile-name"></span></h1>
        <p id="resolved-id">Looking up ArNS ID....</p>
        <a href="/" class="btn">
            Back to Homepage
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"></path>
            </svg>
        </a>
    </div>

    <iframe id="content-frame" title="User Profile Content"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
            const profileName = pathSegments[0] || ''; // Assume the first segment is the profile name
            const gateway = pathSegments[1] || 'arweave.net'; // Assume the second segment is the gateway (default to 'arweave.net')

            const loadingDiv = document.getElementById('loading');
            const resolvedIdEl = document.getElementById('resolved-id');
            const iframe = document.getElementById('content-frame');

            document.getElementById('profile-name').textContent = profileName;

            // Update Canonical URL (Static based on path)
            const canonicalUrl = `${window.location.origin}/${profileName}`;
            // ... (canonical update logic remains the same) ...
            let canonicalLink = document.querySelector("link[rel='canonical']");
            if (canonicalLink) {
                canonicalLink.setAttribute('href', canonicalUrl);
            } else {
                /* ... create and append ... */
                canonicalLink = document.createElement('link');
                canonicalLink.setAttribute('rel', 'canonical');
                canonicalLink.setAttribute('href', canonicalUrl);
                document.head.appendChild(canonicalLink);
            }

            try {
                const arweaveSubdomain = profileName.replace(/[^a-z0-9_-]/gi, '');
                if (!arweaveSubdomain) {
                    throw new Error("Invalid profile name format.");
                }

                const GATEWAY_NAME = gateway; // Dynamically set the gateway
                const SUBDOMAIN_ARNS_NAME = 'everlink';
                const arweaveUrl = `https://${arweaveSubdomain}_${SUBDOMAIN_ARNS_NAME}.${GATEWAY_NAME}`;

                resolvedIdEl.textContent = `${arweaveUrl}`; // Update loading message

                // Set the iframe src - the browser handles the rest!
                iframe.src = arweaveUrl;

                // Hide loading indicator when the iframe successfully loads
                iframe.onload = () => {
                    console.log(`${arweaveUrl} loaded successfully.`);
                    resolvedIdEl.textContent = `Profile loaded.`;
                    loadingDiv.classList.add('hidden');
                };

                iframe.onerror = () => {
                    console.error('Failed to load iframe content from:', arweaveUrl);
                    resolvedIdEl.textContent = `Error: Could not load profile from Arweave.`;
                    loadingDiv.classList.add('hidden'); // Hide loading even on error
                    // Display error message?
                    iframe.contentDocument.body.innerHTML = `<p style="padding: 2em; text-align: center;">Error loading profile.</p>`;
                };

            } catch (error) {
                console.error('Error constructing URL or setting iframe src:', error);
                resolvedIdEl.textContent = `Error: ${error.message}`;
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
